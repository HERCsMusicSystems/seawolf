<html>

<head>
	<title>SEAWOLF => Easy Convoy</title>
	<style>
	td {padding: 0px;}
	button {padding: 0px 0px;}
	</style>
</head>

<body bgcolor="#000044" style = "margin: 0;">

<div id="seawolf_game"/>

</body>

<script src="simulator.js" type="text/javascript" encoding="UTF-8"></script>
<script src="vessel.js" type="text/javascript" encoding="UTF-8"></script>
<script src="vessels.js" type="text/javascript" encoding="UTF-8"></script>
<script src="artificial_intelligence.js" type="text/javascript" encoding="UTF-8"></script>
<script src="notifications.js" type="text/javascript" encoding="UTF-8"></script>
<script src="music_ctrl.js" type="text/javascript" encoding="UTF-8"></script>


<script type="text/javascript" encoding="UTF-8">

var texas = new Virginia ('Texas');
texas . positionVessel (0, 0, 0, 800);

var oiler1 = new Oiler ('Aquarius');
var oiler2 = new Oiler ('Atlantis');
var oiler3 = new Oiler ('Triton');
var escort = new Sovremenny ('Настойчивый');

var from = {x: Math . random () * 10 - 5, y: Math . random () * 4 - 2};
var to = {x: Math . random () * 10 - 5, y: Math . random () * 4 - 2};
from . bearing = nauticalBearing (Math . atan2 (to . y - from . y, to . x - from . x));

oiler1 . positionVessel (from . x - 0.1, from . y, from . bearing);
oiler2 . positionVessel (from . x + 0.1, from . y, from . bearing);
oiler3 . positionVessel (from . x, from . y + 0.15, from . bearing);
oiler1 . setSpeed ('full');
oiler2 . setSpeed ('full');
oiler3 . setSpeed ('full');

escort . positionVessel (from . x - 0.2, from . y + 0.2, from . bearing);
escort . setSpeed ('half');
escort . ai = new escortAI (escort);

addVessel (texas);
addVessel (oiler1);
addVessel (oiler2);
addVessel (oiler3);
addVessel (escort);

simulatedVessel (texas);

checkGameStatus = function () {if (oiler1 . destroyed && oiler2 . destroyed && oiler3 . destroyed) MissionVictory ();};

</script>

</html>
