<html>

<head>
	<title>SEAWOLF => Three Oilers</title>
	<style>
	td {padding: 6px;}
	</style>
</head>

<body bgcolor="#000044" style = "margin: 0;">

<div id="seawolf_game"/>

</body>

<script src="simulator.js" type="text/javascript" encoding="UTF-8"></script>
<script src="vessel.js" type="text/javascript" encoding="UTF-8"></script>
<script src="vessels.js" type="text/javascript" encoding="UTF-8"></script>
<script src="artificial_intelligence.js" type="text/javascript" encoding="UTF-8"></script>
<script src="notifications.js" type="text/javascript" encoding="UTF-8"></script>


<script>

var texas = new Virginia ('Texas');
var oiler1 = new Oiler ('Aquarius');
var oiler2 = new Oiler ('Atlantis');
var oiler3 = new Oiler ('Triton');

var from = {x: Math . random () - 1, y: Math . random () - 1};
var to = {x: Math . random () - 1, y: Math . random () - 1};
from . bearing = nauticalBearing (Math . atan2 (to . y - from . y, to . x - from . x));

oiler1 . position = {x: from . x - 0.1, y: from . y, bearing: from . bearing, depth: 0};
oiler2 . position = {x: from . x + 0.1, y: from . y, bearing: from . bearing, depth: 0};
oiler3 . position = {x: from . x, y: from . y + 0.15, bearing: from . bearing, depth: 0};
oiler1 . setSpeed ('half');
oiler2 . setSpeed ('half');
oiler3 . setSpeed ('half');

addVessel (texas);
addVessel (oiler1);
addVessel (oiler2);
addVessel (oiler3);

simulatedVessel (texas);

checkGameStatus = function () {
	if (oiler1 . destroyed && oiler2 . destroyed && oiler3 . destroyed) {console . log ("Victory!"); alert ("Victory!");}
};

</script>

</html>
