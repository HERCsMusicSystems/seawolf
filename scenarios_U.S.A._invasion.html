<html>

<head>
	<title>SEAWOLF => Easy Detection</title>
	<style>
	td {padding: 0px;}
	button {padding: 0px 0px;}
	</style>
</head>

<body bgcolor="#000044" style = "margin: 0;"><div id="seawolf_game"/></body>

<script src="music_ctrl.js" type="text/javascript" encoding="UTF-8"></script>
<script src="simulator.js" type="text/javascript" encoding="UTF-8"></script>
<script src="vessel.js" type="text/javascript" encoding="UTF-8"></script>
<script src="vessels.js" type="text/javascript" encoding="UTF-8"></script>
<script src="artificial_intelligence.js" type="text/javascript" encoding="UTF-8"></script>
<script src="notifications.js" type="text/javascript" encoding="UTF-8"></script>
<script src="utilities.js" type="text/javascript" encoding="UTF-8"></script>

<script type="text/javascript" encoding="UTF-8">

var texas = new Virginia (localStorage . getItem ('SimulatedName'));
texas . positionVessel (0, 0, 0, 800);

var Enemies = [];

var CreateEnemy = function (enemy, position, x, y, angle) {
	angle += Math . PI * 0.5;
	enemy . positionVessel (
		position . x + x * Math . cos (angle) - y * Math . sin (angle),
		position . y + y * Math . cos (angle) + x * Math . sin (angle),
		position . bearing);
	enemy . setSpeed ('full');
	addVessel (enemy);
	Enemies . push (enemy);
};

var from = {x: Math . random () * 20 - 10, y: Math . random () * 20 - 10};
var to = {x: Math . random () * 14 - 7, y: Math . random () * 14 - 7};
var atan = Math . atan2 (to . y - from . y, to . x - from . x);
from . bearing = nauticalBearing (atan);
var Alligators = SelectRandom (Alligator . prototype . names, 12);
CreateEnemy (new Alligator (Alligators [0]), from, 0, 0, atan);
CreateEnemy (new Alligator (Alligators [1]), from, 0.2, 0.2, atan);
CreateEnemy (new Alligator (Alligators [2]), from, -0.2, 0.2, atan);
CreateEnemy (new Alligator (Alligators [3]), from, 0, 0.4, atan);
CreateEnemy (new Alligator (Alligators [4]), from, 0.2, 0.6, atan);
CreateEnemy (new Alligator (Alligators [5]), from, -0.2, 0.6, atan);

var global_missiles = [];

var slava = new Slava (SelectRandom (Slava . prototype . names));
slava . ai = new superEscortAI (slava, global_missiles, 'SS-N-16', 'Type 65', 'Buk');
CreateEnemy (slava, from, 0.4, 0.3, atan);
slava . setSpeed ('half');
var distance = Math . random () * 6 + 2;
var angle = Math . random () * Math . PI * 2;
from . x += distance * Math . cos (angle);
from . y += distance * Math . sin (angle);
CreateEnemy (new Alligator (Alligators [6]), from, 0, 0, atan);
CreateEnemy (new Alligator (Alligators [7]), from, 0.2, 0.2, atan);
CreateEnemy (new Alligator (Alligators [8]), from, -0.2, 0.2, atan);
CreateEnemy (new Alligator (Alligators [9]), from, 0, 0.4, atan);
CreateEnemy (new Alligator (Alligators [10]), from, 0.2, 0.6, atan);
CreateEnemy (new Alligator (Alligators [11]), from, -0.2, 0.6, atan);
var kirov = new Kirov (SelectRandom (Kirov . prototype . names));
kirov . ai = new superEscortAI (kirov, global_missiles, 'SS-N-15', 'Type 65', 'Fort');
CreateEnemy (kirov, from, -0.4, 0.3, atan);
kirov . setSpeed ('half');

addVessel (texas);
simulatedVessel (texas);

checkGameStatus = function () {for (var ind in Enemies) {if (! Enemies [ind] . destroyed) return;} MissionVictory ();};

</script>
</html>
